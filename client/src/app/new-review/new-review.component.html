<h3>Add a review for {{movie.title}}</h3>
{{review | json}}
<small class="text-danger" *ngIf="errors">{{errors.message}}</small>
<form (submit)="newReview()" #form="ngForm">
  <div class="form-group">
    <label for="review.name">Your Name</label>
    <input
    [(ngModel)]="review.name"
    name="name"
    required
    minlength="3"
    type="text"
    class="form-control"
    placeholder="Review Name"
    #name="ngModel">
    <small [hidden]="name.valid || (name.untouched && !form.submitted)"
    class="text-danger">
    Your Name is required (Minimum characters length of 3)</small>
  </div>
  <div class="form-group">
    <label for="review.stars">Stars</label>
    <select [(ngModel)]="review.stars"
    name="stars"
    required
    type="text"
    class="form-control"
    #stars="ngModel">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select>
    <small [hidden]="stars.valid || (stars.untouched && !form.submitted)"
    class="text-danger">
    Stars are required</small>
  </div>
  <div class="form-group">
    <label for="review.content">Your Review</label>
    <textarea [(ngModel)]="review.content"
    name="content"
    required
    class="form-control"
    placeholder="Review"
    #content="ngModel"
    rows="8"
    cols="80">
    </textarea>
    <small [hidden]="content.valid || (content.untouched && !form.submitted)"
    class="text-danger">
    Your Review is required (Minimum characters length of 3)</small>
  </div>
  <button [disabled]="form.invalid" class="btn btn-secondary" type="submit" name="button">Create</button>
  <button [routerLink]="['/movie']" class="btn btn-primary" type="button" name="button">Cancel</button>
</form>
