<h3>{{ movie.title }}</h3>
<button (click)="delete()"class="btn btn-danger" type="button" name="button">Delete Movie</button>
<table class="table table-striped">
  <thead>
    <th >Reviewer</th>
    <th >Stars</th>
    <th class="col">Reviews</th>
  </thead>
  <tbody>
    <tr *ngFor="let review of reviews">
      <td>{{review.name}}</td>
      <td>{{review.stars}}</td>
      <td>{{review.content}}</td>
    </tr>

  </tbody>
</table>
